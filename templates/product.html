{% extends 'base.html' %}
{% block title %}{{product.name}}{% endblock %}
{% block content %}
<h1>{{product.name}}</h1>
<p>{{product.description}}</p>
<p>{{product.price}} $</p>
{% if current_user.id == product.owner %}
<a href="{{url_for('edit_product', product_id=product.id)}}">Edit product</a>
{% endif %}
{% endblock %}
